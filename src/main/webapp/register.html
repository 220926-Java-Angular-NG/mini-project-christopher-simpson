<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Create an Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Please register your account </h1>
    <br>
    <br>
    <form>
        <label>Enter Your First Name</label><br>
        <input type="text" id="firstname-sign-in"> <br>
        <label>Enter Your Last Name</label><br>
        <input type="text" id="lastname-sign-in"> <br>
        <label>Enter Your Email</label><br>
        <input type="text" id="email-sign-in"> <br>
        <label>Enter Your Password</label><br>
        <input type="password" id="password-sign-in"><br> 
        <label>Enter Your Zodiac</label><br>
        <input type="text" id="zodiac-sign-in">        

        <br>
        <br>

        <button id="register">Register</button>
        <br>
    </form>
    <button id = "back-button"> Back to login </button>
    <script src="./register.js"></script>
</body>
</html>
